<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS de Bootstrap descargado-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--Fin Link CSS de Bootstrap descargado-->

    <!--Inicia Liga CSS-->
    <link rel="stylesheet" href="./css/main.css" />
    <!--Fin Liga CSS-->

    <!--Inicio Scrip Iconos-->
    <script src="https://kit.fontawesome.com/6b1768eb67.js" crossorigin="anonymous"></script>
    <!--Fin Scrip Iconos-->

    <!--Inicio Liga Favicon-->
    <link rel="icon" href="./assets/images/favicon.ico" />
    <!--Fin Liga Favicon-->

    <title>iPhone Store</title>
</head>

<body>
    <div class="">
        <!-- nav + logo -->
        <header class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <nav class="navbar py-0 navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="./index.html">
                            <img class="d-inline-block align-top Logo" src="./assets/images/Logo.webp"
                                alt="Logo Iphone Store" title="Logo Iphone Store" />
                            <p class="d-inline-block align-bottom white-text">
                                <strong>Iphone Store</strong>
                            </p>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav w-100 d-flex justify-content-end">
                                <li class="nav-item active">
                                    <a class="nav-link agrandar white-text" href="./index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link agrandar icon-cart">
                                        <svg class="reduce" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 18 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2"
                                                d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
                                        </svg>
                                        <span class="cantidad-carrito">0</span>
                                        <!-- Carrito -->
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>



        <main>
            <aside class="row container-fluid">
                <h3>Filtrar por:</h3>

                <div class="capacidades2 col-xs-12 col-md-6 col-lg-3">
                    <h5 class="titulo-filtro"><strong>1. Selecciona la capacidad en GB</strong></h5>
                    <div class="row capacidad" id="capacidad_container">
                        <template id="template1">
                            <div class="col-4 boton-filtro">
                                <button type="button" class="btn btn-secondary">Todas</button>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="colores col-xs-12 col-md-6 col-lg-4">
                    <div class="row color" id="colores_container">
                        <h5><strong>2. Selecciona el color</strong></h5>
                        <template id="template2">
                            <div class="boton-filtro">
                                <button type="button" class="btn btn-color">Todos</button>
                            </div>
                        </template>
                    </div>
                </div>

                <form class="precios col-xs-12 col-md-6 col-lg-4">
                    <div class="row">
                        <h5><strong>3. Establece el rango de precio (opcional)</strong></h5>
                        <div class="col">
                            <p><strong>Desde:</strong></p>
                            <input type="number" class="form-control" placeholder="10499" id="desde_input" min="10499" max="37999">
                        </div>
                        <div class="col">
                            <p><strong>Hasta:</strong></p>
                            <input type="number" class="form-control" placeholder="37999" id="hasta_input" min="10499" max="37999">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col centrado" id="boton_precio">
                            <button type="submit" class="btn btn-primary">Aplicar</button>
                        </div>
                    </div>
                </form>
            </aside>

            <div class="" id="container">
                <template id="template3">
                    <div class="col-xs-12 col-md-6 col-lg-3">
                        <div class="card text-center">
                            <img src="./assets/images/SE_Rojo.webp" alt="Iphone SE" class="img-fluid card-img-top"
                                title="Iphone SE" id="imagen" />
                            <div class="card-body">
                                <strong class="card-title" id="producto">Producto</strong>
                                <p>
                                    <strong class="card-text" id="precio">Precio</strong>
                                </p>
                                <a class="btn btn-primary">Ver</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <div class="cartTab">
            <h1>Carrito</h1>
            <div class="listCart">
            </div>
            <div class="btn">
                <button class="close">Cerrar</button>
                <button class="checkOut">COMPRAR</button>
            </div>
        </div>

        <div class="">
            <footer class="row">
                <div class="col-lg-6 col-xs-12">
                    <p class="centrado white-text">Síguenos en nuestras redes:</p>
                </div>

                <div class="col-lg-6 col-xs-12 redes">
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank"
                        aria-label="Click para ver Face de la compañía">
                        <i class="fa-brands fa-facebook icon"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank"
                        aria-label="Click para ver Instagram de la compañía">
                        <i class="fa-brands fa-instagram icon"></i>
                    </a>
                    <a href="https://www.tiktok.com/es/" target="_blank"
                        aria-label="Click para ver TikTok de la compañía">
                        <i class="fa-brands fa-tiktok icon"></i>
                    </a>
                    <a href="https://twitter.com/?lang=es" target="_blank"
                        aria-label="Click para ver Twitter de la compañía">
                        <i class="fa-brands fa-square-x-twitter icon"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/sistema.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
